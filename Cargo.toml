[package]
name = "petgraph"
version = "0.6.3"

authors = [
    "bluss",
    "Agust√≠n Borgna <agustinborgna@gmail.com>",
    "Anton Kochkov <xvilka@gmail.com>",
    "Bilal Mahmoud <mahmoud@fastmail.com>"
]

edition = "2021"
rust-version = "1.65.0"

license = "MIT OR Apache-2.0"

description = "Graph data structure library. Provides graph types and graph algorithms."
documentation = "https://docs.rs/petgraph/"
repository = "https://github.com/petgraph/petgraph"

keywords = ["data-structure", "graph", "unionfind", "graph-algorithms"]
categories = ["data-structures"]

[package.metadata.docs.rs]
features = ["serde-1", "quickcheck"]

[package.metadata.release]
no-dev-version = true

[workspace]
members = ["serialization-tests", "core", "graph", "adjacency-matrix", "graphmap", "csr", "matrix-graph"]

[workspace.dependencies]
fixedbitset = { version = "0.4", default-features = false }
serde = { version = "1.0", default-features = false }
funty = { version = "2.0", default-features = false }
indexmap = { version = "1.9.3", default-features = false }

petgraph = { path = "." }
petgraph-core = { path = "./core", default-features = false }
petgraph-graph = { path = "./graph", default-features = false }
petgraph-adjacency-matrix = { path = "./adjacency-matrix", default-features = false }
petgraph-graphmap = { path = "./graphmap", default-features = false }
petgraph-csr = { path = "./csr", default-features = false }
petgraph-matrix-graph = { path = "./matrix-graph", default-features = false }

[dependencies]
fixedbitset = { version = "0.4.0", default-features = false }
indexmap = { version = "1.7", features = ["std"] }
quickcheck = { optional = true, version = "0.8", default-features = false }
serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }

petgraph-core = { workspace = true, default-features = false }
petgraph-graph = { workspace = true, default-features = false }
petgraph-adjacency-matrix = { workspace = true, optional = true, default-features = false }
petgraph-graphmap = { workspace = true, features = ['convert'], optional = true, default-features = false }
petgraph-csr = { workspace = true, optional = true, default-features = false }
petgraph-matrix-graph = { workspace = true, optional = true, default-features = false }

[dev-dependencies]
bincode = "1.3.3"
defmac = "0.2.1"
itertools = { version = "0.10.1", default-features = false }
odds = { version = "0.4.0" }
rand = "0.5.5"

[features]
default = ["std", "graphmap", "stable-graph", "matrix-graph", "csr", "adjacency-matrix"]

#generate = [] # For unstable features

graphmap = ["dep:petgraph-graphmap"]
matrix-graph = ["dep:petgraph-matrix-graph"]
csr = ["dep:petgraph-csr"]
serde = ["dep:serde", "serde_derive"]
stable-graph = ["petgraph-graph/stable"]
adjacency-matrix = ["dep:petgraph-adjacency-matrix"]
#unstable = ["generate"]
std = [
    "petgraph-core/std",
    "petgraph-graph/std",
    "petgraph-adjacency-matrix?/std",
    "petgraph-graphmap?/std",
    "petgraph-csr?/std"
]


[lib]
bench = false

name = "petgraph"

[profile.release]

[profile.bench]
debug = true
